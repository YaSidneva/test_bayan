<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <title>cssBayan</title>
  </head>
  <body>
    <section>
      <h1>CSS Bayan. The programmer's reality</h1>
      <main>
        <ul>
          <li>
            <input type="checkbox" id="switch" checked />
            <label for="switch">
              <div class="description-button">
                <h3>And so it always is</h3>
                <button>
                  <img
                    class="arrow arrow-up"
                    src="icons/arrow-up-solid.svg"
                    alt=""
                  />
                  <img
                    class="arrow arrow-down"
                    src="icons/arrow-down-solid.svg"
                    alt=""
                  />
                </button>
              </div>
              <img
                class="meme"
                src="images/reality.jpg"
                alt="meme-programmer's-help"
            /></label>
          </li>

          <li>
            <input type="checkbox" id="switch" />
            <label for="switch">
              <div class="description-button">
                <h3>Help and support</h3>

                  <img
                    class="arrow arrow-up"
                    src="icons/arrow-up-solid.svg"
                    alt=""
                  />

                    class="arrow arrow-down"
                    src="icons/arrow-down-solid.svg"
                    alt=""
                  />

              </div>

                class="meme"
                src="images/senior.jpg"

          </li>

          <li>
            <input type="checkbox" id="switch" />

          </li>

          <li>
            <input type="checkbox" id="switch" />

                  <img
